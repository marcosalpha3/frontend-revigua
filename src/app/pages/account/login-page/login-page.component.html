<div class="uk-flex-center" uk-grid>
  <div class="uk-width-1-3@m">
    <p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom">
      <span class="uk-icon" uk-icon="icon: logo-color-dark; ratio: 0.8"></span>
    </p>

    <app-loading *ngIf="busy"></app-loading>

    <form [formGroup]="form" *ngIf="!busy">
      <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
        <h3 class="uk-card-title">Autentique-se</h3>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" formControlName="username" type="email" placeholder="E-mail"
          [ngClass]="{'uk-form-danger': (!form.controls.username.valid && !form.controls.username.pristine) }">
        </div>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" formControlName="password" type="password" placeholder="Senha"
          [ngClass]="{'uk-form-danger': (!form.controls.password.valid && !form.controls.password.pristine) }">

        </div>
        <div class="uk-margin uk-text-right">
          <button class="uk-button uk-button-default" [disabled]="form.invalid" (click)="submit()">Entrar</button>
        </div>
      </div>
    </form>

    <p class="uk-text-center" *ngIf="!busy">
      <br>
      <a [routerLink]="['/reset-password']" class="uk-button uk-button-link">
        Esqueci minha senha</a>
    </p>

  </div>
</div>
