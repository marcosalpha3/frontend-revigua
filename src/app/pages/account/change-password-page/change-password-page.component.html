<div class="uk-flex-center" uk-grid>
  <div class="uk-width-1-3@m">
    <p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom">
      <span class="uk-icon" uk-icon="icon: logo-color-dark; ratio: 0.8"></span>
    </p>

    <app-loading *ngIf="busy"></app-loading>

    <form [formGroup]="form" *ngIf="!busy">

      <div class="uk-form-danger" *ngIf="errors.length > 0">
        <h4 class="uk-text-center" id="msgRetorno"> Opa! Alguma coisa nÃ£o deu certo:</h4>
        <ul>
          <li *ngFor="let error of errors">{{ error.message }}</li>
        </ul>
      </div>

      <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
        <h3 class="uk-card-title">Cadastrar uma nova senha:</h3>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" formControlName="senha" type="password" placeholder="Senha Atual"
          [ngClass]="{'uk-form-danger': (!form.controls.senha.valid && !form.controls.senha.pristine) }">          
        </div>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" formControlName="novaSenha" type="password" placeholder="Nova Senha"
          [ngClass]="{'uk-form-danger': (!form.controls.novaSenha.valid && !form.controls.novaSenha.pristine) }">                    
        </div>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" formControlName="confirmacaoNovaSenha" type="password" placeholder="Confirme a Nova Senha"
          [ngClass]="{'uk-form-danger': (!form.controls.confirmacaoNovaSenha.valid && !form.controls.confirmacaoNovaSenha.pristine) }">                              
        </div>

        <div class="uk-margin uk-text-right">
          <button class="uk-button uk-button-default" [disabled]="form.invalid" (click)="submit()">Alterar</button>
        </div>
      </div>
    </form>
  </div>
</div>
